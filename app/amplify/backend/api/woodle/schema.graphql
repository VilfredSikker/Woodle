type Activity
  @model
  @key(fields: ["id"])
  @auth(rules: [{ allow: owner, operations: [create, read, delete] }]) {
  id: ID!
  name: String!
  type: String
  length: Float
  duration: Float
  calories: Float
  steps: Int
}

type User @model {
  id: ID!
  username: String!
  activities: [Activity]
}
