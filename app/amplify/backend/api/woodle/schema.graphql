type User
  @model
  @auth(
    rules: [
      {
        allow: owner
        ownerField: "owner"
        operations: [create, update, delete, read]
      }
      { allow: private, operations: [read] }
    ]
  ) {
  id: ID!
  username: String!
  activities: [Activity] @connection(keyName: "byActivity", fields: ["id"])
  friends: [User]
}

type Activity
  @model
  @key(name: "byActivity", fields: ["userID", "name"])
  @auth(
    rules: [
      {
        allow: owner
        ownerField: "owner"
        operations: [create, update, delete, read]
      }
      { allow: private, operations: [read] }
    ]
  ) {
  id: ID!
  userID: ID!
  name: String!
  type: ActivityType
  length: Float
  calories: Int
  duration: Float
  steps: Int
  path: [Coordinate]
}

enum ActivityType {
  SOLO
  GROUP
  SPONSORED
}

type Coordinate {
  lat: Float
  lng: Float
}

type Query {
  getUserByName(username: String!): User
}
